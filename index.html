<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>Rock, Paper, Scissor</h1>
        <h4>Game Rules :</h4>
        <p><b>1.</b> Rock crushes the scissor.<br><b>2.</b> Paper covers the rock.<br><b>3.</b> Scissor cuts the paper</p>
        <h2>Select one and play against the Computer!</h2>
    </div>
    <div class="images">
        <div class="icon" id="rock">
            <img src="stone.png" alt="">
        </div>
        <div class="icon" id="paper">
            <img src="paper.png" alt="">
        </div>
        <div class="icon" id="scissor">
            <img src="scissor.png" alt="">
        </div>
    </div>
    <p class="comp">Computer chose : </p>
    <h6>Scoreboard</h6>
    <div class="score-board">
        <div class="user">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="com">
            <p id="com-score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
